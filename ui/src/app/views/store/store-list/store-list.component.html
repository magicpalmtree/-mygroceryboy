<div menu-links linkGroup="StoreList" class="container">
    <div class="row mtl">
        <app-pagination-list class="col-lg-12" [count]="113" [page]="filterGroup.page" [size]="filterGroup.size" (pageChanged)="onPageChanged($event)"></app-pagination-list>
    </div>
    <div class="row">
        <app-filter-list *ngIf="!!filterGroup" class="col-lg-3" [filterGroup]="filterGroup" (filterEvent)="onFilterChange($event)"></app-filter-list>
        <div [class]="!!filterGroup ? 'col-lg-9' : 'col-lg-12'">
            <ng-container *ngIf="stores?.length;">
                <app-store-item *ngFor="let store of stores" [store]="store"></app-store-item>
            </ng-container>
            <div *ngIf="!stores?.length;" class="row text-center mtxl">
                <div [class]="!!filterGroup ? 'col-lg-offset-3 col-lg-9' : 'col-lg-12'">
                    <h2>No stores added yet!</h2>
                    <span>Go to Add Store or click </span>
                    <a routerLink="/store/new">here</a>
                    <span> to add new store.</span>
                </div>
            </div>
        </div>
    </div>
</div>
