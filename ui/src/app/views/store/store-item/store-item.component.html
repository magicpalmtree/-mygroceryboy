<div class="row mtl list-item">
    <div class="col-lg-12">
        <paper-card class="col-lg-12" elevation="5">
            <div class="card-content">
                <div class="row">
                    <div class="col-lg-2">
                        <img [src]="store.images[0]" alt="">
                    </div>
                    <div class="col-lg-10">
                        <div class="row mts">
                            <div class="col-lg-12">
                                <h3 class="storeName">{{store.name}}</h3>
                            </div>
                        </div>
                        <div class="row mtm">
                            <div class="col-lg-12">
                                <span class="storeName">Contact : </span>
                                <span>{{store.phone}}</span>
                            </div>
                        </div>
                        <div class="row mts">
                            <div class="col-lg-12">
                                <span class="storeName">Address : </span>
                                <span>{{getAddress(store.address)}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-actions">
                <paper-button (click)="detailsAnchor.click()" class="pull-right">
                    <a #detailsAnchor routerLink="/store/{{store._id}}">Details</a>
                </paper-button>
                <paper-button (click)="groceriesAnchor.click()" class="pull-right">
                    <a #detailsAnchor routerLink="/store/{{store._id}}/grocery/list">Groceries</a>
                </paper-button>
            </div>
        </paper-card>
    </div>
</div>
