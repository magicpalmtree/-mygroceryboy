<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-2">
            <paper-dialog id="dialog" #dialog class="col-lg-6" with-backdrop>
                <h2 class="text-center">Form Errors</h2>
                <ul *ngIf="errorMessages && errorMessages.length">
                    <li *ngFor="let message of errorMessages">
                        {{message}}
                    </li>
                </ul>
            </paper-dialog>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <paper-input label="username / email" [(ngModel)]="model.username" ngDefaultControl></paper-input>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <paper-input label="password" [(ngModel)]="model.password" ngDefaultControl></paper-input>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <paper-button (click)="login(dialog)" raised>Login</paper-button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 text-right">
            <span>Not a member yet? <a [routerLink]="['/register']">register</a> here.</span>
        </div>
    </div>
</div>
