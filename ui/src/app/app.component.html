<paper-toolbar>
    <paper-icon-button slot="top" icon="menu" onclick="menu.toggle()"></paper-icon-button>
    <span slot="top" class="title">My Grocery Boy</span>
</paper-toolbar>
<app-drawer-layout>
    <app-drawer id="menu" #menu swipe-open class="text-center">
        <paper-card>
            <div class="card-content">
                <img src="https://avatars6.githubusercontent.com/u/6076850?v=4&s=460" alt="image">
                <h3>Manoj Chalode</h3>
            </div>
            <div class="card-actions">
                <paper-button class="profile" (click)="showProfile(menu)">Update Profile</paper-button>
            </div>
        </paper-card>
        <paper-button class="menu-item" (click)="home(menu)">Home</paper-button>
        <paper-button class="menu-item" (click)="logIn(menu)">Login</paper-button>
        <paper-button class="menu-item" (click)="register(menu)">Register</paper-button>
        <paper-button class="menu-item" (click)="aboutUs(menu)">About Us</paper-button>
        <paper-button class="menu-item" (click)="contactUs(menu)">Contact Us</paper-button>
    </app-drawer>
    <div>
        <router-outlet></router-outlet>
    </div>
</app-drawer-layout>
