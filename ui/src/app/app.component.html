<paper-toolbar>
    <paper-icon-button slot="top" icon="menu" onclick="appMenu.toggle()"></paper-icon-button>
    <span slot="top" class="title">My Grocery Boy</span>
    <paper-icon-button id="home" (click)="home()" slot="top" icon="icons:home"></paper-icon-button>
    <paper-icon-button id="login" slot="top" icon="icons:account-circle" onclick="userMenu.toggle()"></paper-icon-button>
</paper-toolbar>
<app-drawer-layout>
    <app-drawer id="appMenu" swipe-open></app-drawer>
    <app-drawer id="userMenu" swipe-open align="end"></app-drawer>
    <div>
        <router-outlet></router-outlet>
    </div>
</app-drawer-layout>
